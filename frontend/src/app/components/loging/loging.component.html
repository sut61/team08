<div class="container" [ngStyle]="{'background-image': getUrl(), 'height' : '695px', 'background-size' : 'cover', 'background-repeat': 'no-repeat'}">
  <mat-card class="card">      
        <h1>ระบบห้องแลปตรวจโรค/ตรวจสุขภาพ</h1>
  </mat-card>
  <br><br>
  
  <div>
  <mat-card class="card-loging">
    <mat-card>
        <h2>กรุณาเข้าสู่ระบบ</h2>
    </mat-card>
    <mat-card class="content">
      <form #form="ngForm" (ngSubmit)="loging()">
        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="user.username" name="username">
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [(ngModel)]="user.passwordd" name="passwordd">
        </mat-form-field>

        <div class="button">
          <button mat-raised-button color="primary" type="submit" [disabled]="user.username == null || user.passwordd == null">เข้าสู่ระบบ</button>
          &nbsp;
          <button mat-raised-button routerLink="/homemain">ย้อนกลับ</button>
        </div>
      </form>
    </mat-card>
  </mat-card>
  </div>
</div>
