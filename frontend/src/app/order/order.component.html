<html>
<form>
  <h2 style = "text-align:center">ระบบสั่งแลป</h2>
  <mat-grid-list cols="1" rowHeight="2:1">
    <mat-grid-tile class="nav-color">
    <fieldset>    
          <legend style="color:white; size:60px; margin-bottom:10px"><b>ระบบสั่งแลป</b></legend>
      <div>

        <mat-card-content>
          <mat-form-field>
            <mat-select placeholder="ชื่อผู้ป่วย" [(ngModel)]="PatientSelectt" name="patient">
              <mat-option *ngFor="let patie of patient" [value]="patie.id"> {{patie.firstname}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <br>




        <mat-form-field>
          <mat-select [(ngModel)]="MedicaltechniqueSelectt" placeholder ="ผู้ทำแลป" name="medicaltechnique">
            <mat-option *ngFor="let medical of medicaltechnique" [value]="medical.medicaltechniqueID">
              {{medical.medicaltechnique}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br>



        <mat-form-field>
          <mat-select [(ngModel)]="DoctorSelectt"  placeholder ="ชื่อแพทย์"  name="docter" >
            <mat-option *ngFor="let docxx of doctor" [value]="docxx.id">
              {{docxx.doctorname}}
            </mat-option>
          </mat-select>
        </mat-form-field> &nbsp;&nbsp;
        <br>

        <mat-form-field >
          <input matInput [(ngModel)]="ordername" [ngModelOptions]="{standalone: true}" placeholder="แลปที่สั่ง"  name="ordername">
        </mat-form-field>
        <br>
        <mat-form-field >
          <input matInput [(ngModel)]="note" [ngModelOptions]="{standalone: true}" placeholder="เพิ่มเติม"  name="note">
        </mat-form-field>


        <br>
          <button mat-raised-button size="2" color="primary"  (click)= "insert()">บันทึก</button>
          &nbsp;&nbsp;
          <button mat-raised-button type="reset" color = "primary">ยกเลิก</button>









      </div>
      </fieldset>

    </mat-grid-tile>
  </mat-grid-list>
</form>
</html>
